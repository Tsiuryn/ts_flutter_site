<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Перенаправление на index.html с сохранением пути
      var redirectTo = window.location.protocol + "//" + window.location.host + "/index.html?redirect=" + encodeURIComponent(window.location.pathname + window.location.search + window.location.hash);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
